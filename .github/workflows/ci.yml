name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    uses: ./.github/workflows/cmake-builder.yml
    with:
      runs-on: ubuntu-latest
      toolchain: gcc
      cmake_project_root: ./tests
      presets: |
        {
          "debug": {},
          "release": {}
          "tests": { "artifact": { "path": ["tests/build"], "retention_days": 1 }}
        }
